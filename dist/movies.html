
<div class="row">
  <div class="col-lg-8 col-lg-offset-2 searcher">
    <div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-film"></span></span>
      <input type="text" placeholder="Search your movie..." ng-model="textToSearch" ng-keypress="enterPressed($event)" autofocus="autofocus" class="form-control"/><span class="input-group-btn">
        <button ng-click="searchMovies()" class="btn btn-primary">Search</button></span>
    </div>
  </div>
  <div class="col-lg-8 col-lg-offset-2"><span class="total-results">Total results: {{ totalResults }}</span></div>
</div>
<div ng-show="movies.length &gt; 0" class="container card-container fadein">
  <div ng-repeat="movie in movies" class="card-movie col-lg-3 col-md-4 col-sm-6">
    <div class="poster"><a href="#/detail/{{ movie.imdbID }}"><img src="{{ movie.Poster }}"/></a></div>
    <div class="body">
      <h3 class="title brand-color"> <a href="#/detail/{{ movie.imdbID }}">{{ movie.Title }}</a></h3>
      <p class="identifier">Identifier<br/><span>{{ movie.imdbID }}</span></p>
      <p class="year">Year<br/><span>{{ movie.Year }}</span></p>
      <p class="year">Type<br/><span>{{ movie.Type }}</span></p>
    </div>
  </div>
</div>
<div ng-show="movies.length &lt;= 0 &amp;&amp; !searching" class="container no-results"> <span class="glyphicon glyphicon-remove"></span><br/><span>No Results</span></div>
<div ng-show="searching" class="container">
  <div class="row preload"><img src="img/spiner.svg"/></div>
</div>
