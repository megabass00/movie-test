
<div class="row login">
  <div class="header">
    <div ng-show="error.length &gt; 0" class="alert alert-danger">{{ error }}</div>
    <h1 class="text-center"><img src="./img/logo-2.svg" alt="Logo" class="logo"/><span>Sign In</span></h1><img src="./img/user-default.png" alt="Avatar" class="profile-img"/>
  </div>
  <div class="body">
    <form ng-submit="login()" class="col-md-12 center-block">
      <div class="form-group">
        <input ng-model="username" type="text" placeholder="Enter your email..." required="required" autofocus="autofocus" class="form-control input-lg"/>
      </div>
      <div class="form-group">
        <input ng-model="password" type="password" placeholder="Enter your password..." required="required" class="form-control input-lg"/>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block">Sign In<span class="glyphicon glyphicon-log-in"></span></button><span class="pull-left">TestApp </span><span class="pull-right"><a href="https://github.com/megabass00" target="_blank">megabass00</a></span>
      </div>
    </form>
  </div>
</div>
