<!DOCTYPE html>
<html ng-app="testMoviesApp">
  <head>
    <title>Movie Test APP</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-controller="appCtrl">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand"><img src="img/logo.svg"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/movies">Movies List</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Right 1</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row title-content">
        <h1>Movie Test APP</h1>
        <h4>By Luis Izquierdo</h4>
      </div>
      <div class="row login">
        <div class="header">
          <h1 class="text-center">Sign In</h1><img src="./img/user-default.png" alt="Avatar" class="profile-img">
        </div>
        <div class="body">
          <form action="" class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" placeholder="Enter your email..." required autofocus class="form-control input-lg">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Enter your password..." required class="form-control input-lg">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Sign In</button><span class="pull-right"><a href="#">Register Now</a></span><span class="pull-left"><a href="#">Forgot your password?</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
